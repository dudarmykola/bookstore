<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.bundle.css">

    <title><%=title%></title>
</head>
<body>
<header>
    <div class="header-bar">
        <div class="header-bar__dots">
            <span class="header-bar__dots__dot header-bar__dots__dot--red"></span>
            <span class="header-bar__dots__dot header-bar__dots__dot--yellow"></span>
            <span class="header-bar__dots__dot header-bar__dots__dot--green"></span>
        </div>
        <div class="header-bar__title">
            <i class="fa fa-book" aria-hidden="true"></i>
            <span>MyBookApp</span>
        </div>
        <div class="header-bar__controls">
            <div class="header-bar__controls__support-container">
                <a href="#">help center</a>
                <span class="dot-divider"></span>
                <a href="#">our support</a>
            </div>
            <div class="header-bar__controls__user-container">
                <figure class="avatar">
                    <img src="img/avatar.png" alt="">
                </figure>
                <p class="name">John Doe</p>
                <i class="fa fa-check-circle" aria-hidden="true" role="button"></i>
            </div>
        </div>
    </div>
</header>
